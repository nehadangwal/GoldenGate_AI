name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    # THE LEAK FIX: Build only if these files are modified
    paths:
      - 'docs/**'
      - 'index.html'
      - 'assets/**'
      - 'README.md'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # THE VERIFICATION: Minimum data pull
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Root directory where your index.html lives

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
